version: '3.8'

services:
  mysql:
    image: mysql:8.0
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: turntable
      MYSQL_USER: appuser
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./server
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_NAME=turntable
      - PORT=3001
      - NODE_ENV=production
      - BCRYPT_SALT_ROUNDS=10
      - CORS_ORIGINS=http://localhost:80
    depends_on:
      - mysql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./client
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:3001/api
      - VITE_ENABLE_SEARCH=true
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge